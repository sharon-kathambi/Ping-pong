<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-pong</title>
</head>
<body>
 <div class="container">
   <h1>Ping Pong</h1>
   <h2>Let's play!</h2>
   <h3>Rules:</h3>
    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become "ping"</li>
      <li>Numbers divisible by 5 become "pong"</li>
      <li>Number divisible by 3 and 5 become "pingpong"</li>
    </ol>

  <form id="ping-pong">
    <div class="form-group">
    <label for="number">Enter your number here:</label>
    <input id="number" type="text">
    <button type="submit" class="btn">Ping Pong!</button>
    </div>
  </form>
 <ul id="list"> </ul>

  </div>
  </body>
</html>
